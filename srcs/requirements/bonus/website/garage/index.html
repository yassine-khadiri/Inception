<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garage</title>
    <link rel="stylesheet" href="/css/style.css" />

  <body>
    <header>
      <div>
        <img class="logo" src="/images/logo.png" alt="logo" />

      <div class="links">
        <nav>
          <a href="#">Home</a>
          <a href="#brands">Brands</a>
          <a href="#album">Album</a>
          <a href="pages/about.html">About</a>

    <main>

        <p></p>
        <a id="main-btn" href="#brands">See More</a>
      </section>

      <section class="brands" id="brands">
        <h2 id="title">Brands</h2>
        <div class="cards">
          <div class="card">

            <div><img src="/images/ferrari.png" alt="ferrari" /></div>

          </div>
          <div class="card">
            <div><img src="/images/lamborghini.png" alt="lamborghini" /></div>
            <p></p>
          </div>
          <div class="card">
            <div><img src="/images/porsche.png" alt="porsche" /></div>
            <p></p>
          </div>
          <div class="card">
            <div><img src="/images/Jaguar.png" alt="Jaguar" /></div>

          </div>
          <div class="card">

            <p></p>
          </div>
          <div class="card">
            <div><img src="/images/bugatti.png" alt="bugatti" /></div>

          </div>
          <div class="card">

            <p></p>
          </div>
        </div>
        <a href="#">More Brands...</a>
      </section>

      <section class="album" id="album">
        <h2 id="title">Album</h2>
        <div class="cards">
          <div class="card">
            <div>
              <img
                src="/images/img1.jpg" alt="img1" title="mitsubishi-outlander-phev-ralliart-style" />
            </div>
          </div>
          <div class="card">
            <div>
              <img
                src="/images/img2.jpg" alt="img2" title="mercedes-amg-sl-55" />
            </div>
          </div>
          <div class="card">
            <div>
              <img src="/images/img3.jpg" alt="img3" title="laferrari-aperta" />
            </div>
          </div>
          <div class="card">
            <div>
              <img src="/images/img4.jpg" alt="img4" title="porsche-911-gt3" />
            </div>
          </div>
          <div class="card">
            <div>
              <img
                src="/images/img5.jpg" alt="img5" title="lamborghini-aventador-lp-700-4-roadster" />
            </div>
          </div>
          <div class="card">
            <div>
              <img src="/images/img6.jpg" alt="img6" title="koenigsegg-ccr" />
            </div>
          </div>
        </div>
        <a href="#">More...</a>
      </section>
